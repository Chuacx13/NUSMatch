<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" hsref="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/general-home.css">
        <link rel="stylesheet" href="style/header-login.css">
        <link rel="stylesheet" href="style/form-register.css">
        <title> Register </title>
    </head>
    <body> 
        <div class="login-background">
            <header class="main-header"> 
                <nav class="left-header"></nav>
                <a href="home.html" class="middle-header">
                    <h1 class="project-name">NUSMATCH</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-people-fill home-icon" viewBox="0 0 16 16">
                        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                    </svg>
                </a>
                <nav class="right-header"></nav>
            </header>
            <div class="overlay-background"></div>
            <div class="center-form">
                <div class="register-form">
                    <h2> Join Now! </h2>
                    <div class="register-message js-message"></div>
                    <label for="username">Username:</label>
                    <input type="text" name="first-name" required class="input-field js-username-input">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required class="input-field js-email-input">
                    <label for="password">Password:</label>
                    <input type="password" name="password" required class="input-field js-password-input">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="input-field js-confirm-password-input">
                    <button type="submit" class="register-button js-register-button">Join</button>
                    <p class="additional-instructions">Already have an account? <span class="login-link js-login-link">Get Connected Now!</span></p>
                </div>
            </div>
        </div>
        <script src="script/register.js" type="text/javascript"></script>
    </body>
</html>
